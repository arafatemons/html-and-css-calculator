<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="text">
            <input class="input-text" type="text">
        </div>
        <div class="row">
         <div class="box1"><h4>C</h4></div> 
         <div class="box1"><h4>+/-</h4></div>   
         <div class="box1"><h4>%</h4></div> 
         <div class="box1" id="box-right"><h4>/</h4></div>
         <div class="box1"><h4>7</h4></div> 
         <div class="box1"><h4>8</h4></div>   
         <div class="box1"><h4>9</h4></div> 
         <div class="box1" id="box-right"><h4>x</h4></div> 
         <div class="box1"><h4>4</h4></div> 
         <div class="box1"><h4>5</h4></div>   
         <div class="box1"><h4>6</h4></div> 
         <div class="box1" id="box-right"><h4>-</h4></div>  
         <div class="box1"><h4>1</h4></div> 
         <div class="box1"><h4>2</h4></div>   
         <div class="box1"><h4>3</h4></div> 
         <div class="box1" id="box-right"><h4>+</h4></div> 
         <div class="box1"><h4>0</h4></div> 
         <div class="box1"><h4>.</h4></div>   
         <div class="box1"><h4>DEL</h4></div> 
         <div class="box1" id="equal"><h4>=</h4></div> 
         
        </div>
    </div>
</body>
</html>
